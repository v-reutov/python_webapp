{% extends 'ontogen/base.html' %}

{% trans "This is the title" as back_button %}

{% block content %}
<div>
    {% if error_message %}
    <h1>{{ error_message }}</h1>
    <div class="submit-row">
        <a href="{% url 'ontogen:index' %}"><input type="button" value="{{ back_button }}" /></a>
    </div>
    {% else %}
    <h1>{% trans "Resulting ontology" %}</h1>
    <textarea id="ontology" readonly hidden>{{ ontology }}</textarea>
    <div style='transform: scale(0.65); margin-left: -25%; margin-top: -125px; margin-right: -25%; margin-bottom: -125px;'>
        <iframe id="ontology-frame" class="ontology" src="https://multont.azurewebsites.net/vreutov/testontology" frameborder="1" allowfullscreen></iframe>
    </div>
    <div class="submit-row">
        <input type="button" value="{% trans "Download ontology" %}" id="download"/>
        <a href="{% url 'ontogen:index' %}"><input type="button" value="{{ back_button }}" /></a> 
    </div>
    {% endif %}
</div>
{% endblock %}

{% block head %}
<style>
    .ontology {
        width: 100%;
        min-height: 100vh;
        resize: none;
        margin: 1em 0;
        box-sizing: border-box;
    }
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(document).ready(function () {
        function saveTextAsFile() {
            var textToWrite = document.getElementById("ontology").value;
            var textFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
            var fileNameToSaveAs = "ontology.ont";
            var downloadLink = document.createElement("a");

            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "My Hidden Link";
            window.URL = window.URL || window.webkitURL;
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
        }

        function destroyClickedElement(event) {
            document.body.removeChild(event.target);
        }

        $("#download").click(function (e) {
            e.preventDefault();
            saveTextAsFile();
        });
    });

    window.onload = function () {
        if (window.addEventListener) {
            window.addEventListener("message", listener);
        } else {
            // IE8
            window.attachEvent("onmessage", listener);
        }
    }

    function listener(event) {
        if (event.data.fnc == 'OnInitiated') {
            OnInitiated();
        }
    }

    function OnLoadFrame() {
        var snd = {
            'fnc': "DoLoadOwl",
            'ont': '{{ ontology|safe }}',
            'name': 'testontology.ont'
        }

        window.frames[0].postMessage(snd, '*');
    }

    function OnInitiated() {
        Load();
    }

    function Load() {
        var snd = {
            'fnc': 'Reset',
        }
        window.frames[0].postMessage(snd, '*');
        var millisecondsToWait = 500;
        setTimeout(function () {
            OnLoadFrame();
        }, millisecondsToWait);
    } 
</script>
{% endblock %}
